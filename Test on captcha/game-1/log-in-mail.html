<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>Log in-mail</title>
</head>

<body>
    <form action="" method="POST">
        <div>
            <h1>تسجيل دخول</h1>
            <label for="email">البريد</label>
            <input type="email" name="email" id="email" required>
            <br>
            <a href="log-in-user.html" rel="تسجيل دخول الاسم">تسحيل دخول عن طريق
                الاسم</a>
        </div>
        <br>
        <div>
            <label for="pass">الرمز</label>
            <input type="password" name="pass" id="pass" minlength="5" maxlength="15">
        </div>
        <br>
        <div>
            <a href="Log.html">ليس لدي حساب</a>
        </div>
        <br>
        <div>
            <input type="submit" name="submit" id="submit" value="تسجيل دخول">
            <input type="reset" name="reset" id="reset" value="مسح">
        </div>
    </form>

</body>

</html>
