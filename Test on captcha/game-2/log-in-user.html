<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>Log in-User</title>
</head>

<body>
    <form action="" method="POST">
        <div>
            <h1>تسجيل دخول</h1>
            <label for="Username">اسم المستخدم</label>
            <input type="text" name="Username" id="Username" required>
            <br>
            <a href="log-in-mail.html" rel="تسجيل دخول البريد">تسحيل دخول عن
                طريق البريد</a>
        </div>
        <br>
        <div>
            <label for="pass">الرمز</label>
            <input type="password" name="pass" id="pass" minlength="5" maxlength="15">
        </div>
        <br>
        <div>
            <a href="Log.html">ليس لدي حساب</a>
        </div>
        <br>
        <div>
            <input type="submit" name="submit" id="submit" value="تسجيل دخول">
            <input type="reset" name="reset" id="reset" value="مسح">
        </div>
    </form>

</body>

</html>
